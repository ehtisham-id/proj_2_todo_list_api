type Todo {
  id: ID!
  title: String!
  description: String
  completed: Boolean!
  dueDate: String
  isOverdue: Boolean!
  createdAt: String!
  updatedAt: String!
}

input CreateTodoInput {
  title: String!
  description: String
  dueDate: String
}

input UpdateTodoInput {
  title: String
  description: String
  completed: Boolean
  dueDate: String
}